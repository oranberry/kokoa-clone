<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>challenge1</title>
</head>
<body>
    <header>
        <h1>Create An Account</h1>
    </header>
    <main>
        <form>
            <div>
                <label for="first-name">First name</label>
                <input id="first-name" required placeholder="First name" type="text">
            </div>
            <div>
                <label for="last-name">Last name</label>
                <input id="last-name" required placeholder="Last name" type="text">
            </div>
            <div>
                <label for="Email">Email</label>
                <input id="Email" required placeholder="Email" type="email">
            </div>
            <div>
                <label for="username">Username</label>
                <input id="username" required placeholder="Username" type="text">
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" required placeholder="Password" minlength="10" type="password">
            </div>
            <div>
                <label for="birthdate">Birth date</label>
                <input id="birthdate" required value="yyyy/mm/dd" type="date">
            </div>
            <div>
                <label for="feeling">How happy are you?</label>
                <input id="feeling" required type="range" list="tickmarks">
                <datalist id="tickmarks">
                    <option value="0"></option>
                    <option value="10"></option>
                    <option value="20"></option>
                    <option value="30"></option>
                    <option value="40"></option>
                    <option value="50"></option>
                    <option value="60"></option>
                    <option value="70"></option>
                    <option value="80"></option>
                    <option value="90"></option>
                    <option value="100"></option>
                </datalist>
            </div>
            <div>
                <label for="color">What is your favorite color?</label>
                <input id="color" required type="color">
            </div>
            <div>
                <input type="submit" value="Create Account">
            </div>
        </form>
    </main>
</body>
</html>
