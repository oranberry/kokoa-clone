<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Create Your Account</title>
</head>
<body>
    <header>
        <h1>Create An Account</h1>
    </header>
    <main>
        <form>
            <div>
                <label for="first-name">First name</label>
                <input id="first-name" type="text" placeholder="First name" required>
            </div>
            <div>
                <label for="last-name">Last name</label>
                <input id="last-name" type="text" placeholder="Last name" required>
            </div>
            <div>
                <label for="Email">Email</label>
                <input id="Email" type="email" placeholder="Email" required>
            </div>
            <div>
                <label for="username">Username</label>
                <input id="username" type="text" placeholder="Username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Password" minlength="10"  required>
            </div>
            <div>
                <label for="birthdate">Birth date</label>
                <input id="birthdate" type="date" required>
            </div>
            <div>
                <label for="happy">How happy are you?</label>
                <input id="happy" type="range" list="tickmarks">
                <datalist id="tickmarks">
                    <option value="0"></option>
                    <option value="10"></option>
                    <option value="20"></option>
                    <option value="30"></option>
                    <option value="40"></option>
                    <option value="50"></option>
                    <option value="60"></option>
                    <option value="70"></option>
                    <option value="80"></option>
                    <option value="90"></option>
                    <option value="100"></option>
                </datalist>
            </div>
            <div>
                <label for="color">What is your favorite color?</label>
                <input id="color" type="color">
            </div>
            <div>
                <input type="submit" value="Create account">
            </div>
        </form>
    </main>
</body>
</html>
